<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTIST APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h2 id="website-header">ARTIST APPüéµ</h2>
      <a id="home" href="#home">üè†Home Page</a>
      <a id="favorites" href="#favorites">‚ù§Ô∏è Artists</a>
    </header>

    <select id="select-sort-by">
      <option value="name">Name(a-z)</option>
      <option value="active">Active since</option>
    </select>

    <input type="search" name="search" id="search" placeholder="search" />
    <button id="create-btn">CREATE ARTIST</button>
    <dialog id="create-dialog">
      <form action="" id="create-form">
        <label for="newName">Name</label>
        <input type="text" name="newName" id="newName" placeholder="Name" />
        <br /><br />
        <label for="newBirthdate">Birthdate</label>
        <input type="date" name="newBirthdate" id="newBirthdate" placeholder="Birthdate" />
        <br /><br />
        <label for="newActive">Active since</label>
        <input type="text" name="newActive" id="newActive" placeholder="Active since" />
        <br /><br />
        <label for="newGenre">Genre</label>
        <input type="text" name="newGenre" id="newGenre" placeholder="Genres" />
        <br /><br />
        <label for="newLabel"></label>
        <input type="text" name="newLabel" id="newLabel" placeholder="Labels" />
        <br /><br />
        <label for="newImg">Image</label>
        <input type="url" name="newImg" id="newImg" placeholder="Insert URL" />
        <br /><br />
        <label for="newURL">Website</label>
        <input type="url" name="newURL" id="newURL" placeholder="Insert URL" />
        <br /><br />
        <label for="newDiscription"></label>
        <input type="text" name="newDiscription" id="newDiscription" placeholder="Short description" />
        <br /><br />
        <button id="newArtist-btn">CREATE NEW ARTIST</button>
        <br />
        <button type="button" id="create-cancel-btn">CANCEL</button>
      </form>
    </dialog>
    <section id="grid">
      <dialog id="dialog-artist">
        <div id="dialog-grid">
          <div id="dialog-content-left">
            <h2 id="dialog-name">name</h2>
            <h3 id="dialog-birthdate">birthdate</h3>
            <p id="dialog-activeSince">activeSince</p>
            <p id="dialog-genres">genres</p>
            <p id="dialog-labels">labels</p>
          </div>
          <div id="dialog-content-right">
            <img id="dialog-image" src="" alt="" />
          </div>
        </div>
        <p id="dialog-website">website</p>
        <p id="dialog-shortDescription">shortDescription</p>
        <button id="btn-close">CLOSE</button>
      </dialog>
    </section>

    <dialog id="update-dialog">
      <form action="" id="update-form">
        <label for="updatedName">Name</label>
        <input type="text" name="updatedName" id="updatedName" placeholder="Name" />
        <br /><br />
        <label for="updBirthdate">Birthdate</label>
        <input type="date" name="updBirthdate" id="updBirthdate" placeholder="Birthdate" />
        <br /><br />
        <label for="updatedActive">Active since</label>
        <input type="text" name="updatedActive" id="updatedActive" placeholder="Active since" />
        <br /><br />
        <label for="updatedGenre">Genres:</label>
        <input type="text" name="updatedGenre" id="updatedGenre" placeholder="Genres" />
        <br /><br />
        <label for="updatedLabel">Labels:</label>
        <input type="text" name="updatedLabel" id="updatedLabel" placeholder="Labels" />
        <br /><br />
        <label for="updatedImg">Image</label>
        <input type="url" name="updatedImg" id="updatedImg" placeholder="Insert URL" />
        <br /><br />
        <label for="updatedURL">Website</label>
        <input type="url" name="updatedURL" id="updatedURL" placeholder="Insert URL" />
        <br /><br />
        <label for="updatedDiscription">Short descripton</label>
        <input type="text" name="updatedDiscription" id="updatedDiscription" placeholder="Short descripton" />
        <br /><br />
        <button id="updateAritst-btn">UPDATE ARTIST</button>
        <br />
        <button type="button" id="cancel-btn-update">CANCEL</button>
      </form>
    </dialog>

    <dialog id="delete-dialog">
      <p>Are you sure you want to delete</p>
      <button id="btn-confirm-delete">DELETE</button>
      <button id="btn-cancel-delete">CANCEL</button>
    </dialog>
    <script src="main.js" type="module"></script>
  </body>
</html>
